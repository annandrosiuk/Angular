<div class="results">
  <h3 class="results__title"> Game over, {{ name }}</h3>

  <p class="results__info">You clicked {{counter}} times and your speed was {{speed | number: '1.1-3'}} </p>
  <div>
    <button class="button" (click)="showResults = !showResults">
      <span *ngIf="!showResults">Show all results</span>
      <span *ngIf="showResults">Hide results</span>
    </button>
    <button class="button" (click)="restart()">Restart</button>
  </div>

  <div *ngIf="showResults" class="results__container">
    <ul class="results__list">
      <li *ngFor="let res of obj" class="results__item">
        <h4 class="results__name">{{res.name}}</h4>
        <p class="results__clicks">{{res.counts}}</p>
        <p class="results__clicks">{{res.speed | number: '1.1-3'}}</p>
        <p class="results__date"> {{res.date | date: 'MMMM dd, yyyy,  h:m'}}</p>
      </li>
    </ul>
  </div>

</div>
