<div class="container">
  <h1>Todo list</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Enter your task.." (keyup.enter)="addTodo()" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Add</button>
    <button class="btn" (click)="fetchTodos()">Load</button>
  </div>

  <hr>

  <p *ngIf="error; else todosBlock" class="error">{{error}}</p>

  <ng-template #todosBlock>
    <div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todos.length; else emptyTodo">
        <div class="card" *ngFor="let todo of todos">
          <p>
            <span [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
            <span>
              <button class="btn btn-danger" (click)="removeTodo(todo.id)">Delete</button>
              <button class="btn" [disabled]="todo.completed" (click)="completeTodo(todo.id, todo.idForNewTodo)">Complete</button>
            </span>
          </p>
        </div>
      </div>

      <ng-template #emptyTodo>
        <p>Its empty</p>
      </ng-template>
    </div>

    <ng-template #loadingBlock>
      <p>Loading... </p>
    </ng-template>
  </ng-template>

</div>



<router-outlet></router-outlet>
